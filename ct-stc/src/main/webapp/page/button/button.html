<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="row">
        <h3>buttons use <code>button</code></h3>
        <button class="btn btn-default">default</button>
        <button class="btn btn-success">sucess</button>
        <button class="btn btn-primary">primary</button>
        <button class="btn btn-info">info</button>
        <button class="btn btn-warning">warning</button>
        <button class="btn btn-danger">danger</button>
        <button class="btn btn-link">link</button>
    </div>
    <div class="row">
        <h3>buttons use <code>a</code></h3>
        <a href="#" role="button" class="btn btn-default">default</a>
        <a href="#" role="button" class="btn btn-success">sucess</a>
        <a href="#" role="button" class="btn btn-primary">primary</a>
        <a href="#" role="button" class="btn btn-info">info</a>
        <a href="#" role="button" class="btn btn-warning">warning</a>
        <a href="#" role="button" class="btn btn-danger">danger</a>
        <a href="#" role="button" class="btn btn-link">link</a>
    </div>
    <div class="row">
        <h3>buttons use <code>input</code></h3>
        <input type="button" class="btn btn-default" value="default"/>
        <input type="button" class="btn btn-success" value="sucess"/>
        <input type="button" class="btn btn-primary" value="primary"/>
        <input type="button" class="btn btn-info" value="info"/>
        <input type="button" class="btn btn-warning" value="warning"/>
        <input type="button" class="btn btn-danger" value="danger"/>
        <input type="button" class="btn btn-link" value="link"/>
    </div>
</div>

<script src="../../js/jquery-1.11.2.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
</body>
</html>
