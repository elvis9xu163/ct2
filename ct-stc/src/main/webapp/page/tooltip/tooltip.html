<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body style="padding-top: 70px">

<div class="container">
    <div class="thumbnail">
        <button class="btn btn-primary" data-toggle="tooltip" title="This is a button">Hover me to show tooltip</button>
        <button class="btn btn-link" data-toggle="tooltip" title="This is a link">Hover me to show tooltip</button>
    </div>
    <div class="thumbnail">
        <a href="#" class="btn btn-link" data-toggle="tooltip" title="This is a tooltip at top" data-placement="top">Hover me to show tooltip</a>
        <a href="#" class="btn btn-link" data-toggle="tooltip" title="This is a tooltip at left" data-placement="left">Hover me to show tooltip</a>
        <a href="#" class="btn btn-link" data-toggle="tooltip" title="This is a tooltip at right" data-placement="right">Hover me to show tooltip</a>
        <a href="#" class="btn btn-link" data-toggle="tooltip" title="This is a tooltip at bottom" data-placement="bottom">Hover me to show tooltip</a>
    </div>
</div>

<script src="../../js/jquery-1.11.2.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script type="text/javascript">
    $('[data-toggle="tooltip"]').tooltip();
</script>
</body>
</html>
