<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div id="aCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#aCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#aCarousel" data-slide-to="1"></li>
                    <li data-target="#aCarousel" data-slide-to="2"></li>
                    <li data-target="#aCarousel" data-slide-to="3"></li>
                    <li data-target="#aCarousel" data-slide-to="4"></li>
                    <li data-target="#aCarousel" data-slide-to="5"></li>
                </ol>

                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="../../assets/img/img1.jpg" alt=""/>

                        <div class="carousel-caption">
                            <h3>Beauty Girl</h3>

                            <p>Beauty girl from HanGuo, ha ha!</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="../../assets/img/img1.jpg" alt=""/>
                    </div>
                    <div class="item">
                        <img src="../../assets/img/img1.jpg" alt=""/>

                        <div class="carousel-caption">
                            <h5>Beauty Girl</h5>

                            <p class="text-success">Beauty girl from HanGuo, ha ha!</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="../../assets/img/img1.jpg" alt=""/>
                    </div>
                    <div class="item">
                        <img src="../../assets/img/img1.jpg" alt=""/>
                    </div>
                    <div class="item">
                        <img src="../../assets/img/img1.jpg" alt=""/>
                        <div class="carousel-caption">
                            <h2>Beauty Girl</h2>
                            <p class="text-muted">Beauty girl from HanGuo, ha ha!</p>
                        </div>
                    </div>
                </div>

                <a class="left carousel-control" href="#aCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#aCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>

<script src="../../js/jquery-1.11.2.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
</body>
</html>
