<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="thumbnail">
        <form>
            <div class="form-group">
                <label>Input Text:</label>
                <input type="text" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Input Password:</label>
                <input type="password" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Textarea:</label>
                <textarea class="form-control" rows="6"></textarea>
            </div>
            <div class="checkbox">
                <label><input type="checkbox"/> HELLO 1</label>
                <label><input type="checkbox"/> HELLO 2</label>
                <label><input type="checkbox"/> HELLO 3</label>
            </div>
            <div class="checkbox">
                <label class="checkbox-inline"><input type="checkbox"/> HELLO 1</label>
                <label class="checkbox-inline"><input type="checkbox"/> HELLO 2</label>
                <label class="checkbox-inline"><input type="checkbox"/> HELLO 3</label>
            </div>
            <div class="radio">
                <label><input type="radio"/>HELLO 1</label>
                <label><input type="radio"/>HELLO 2</label>
                <label><input type="radio"/>HELLO 3</label>
            </div>
            <div class="radio">
                <label class="radio-inline"><input type="radio" name="hello"/>HELLO 1</label>
                <label class="radio-inline"><input type="radio" name="hello"/>HELLO 2</label>
                <label class="radio-inline"><input type="radio" name="hello"/>HELLO 3</label>
            </div>
            <div class="form-group">
                <label>select list:</label>
                <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>
            <div class="form-group">
                <label>Static Text:</label>
                <p class="form-control-static">HELLO WORLD!</p>
            </div>
        </form>
    </div>
    <div class="thumbnail">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-2">Input Text:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Static Text:</label>
                <div class="col-sm-6">
                    <p class="form-control-static">HELLO World!</p>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="../../js/jquery-1.11.2.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
</body>
</html>
