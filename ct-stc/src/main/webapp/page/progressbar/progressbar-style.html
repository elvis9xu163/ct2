<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="thumbnail">
        <div class="progress">
            <div class="progress-bar progress-bar-success" style="width: 30%" role="progressbar" aria-valuenow="30"
                 aria-valuemin="0"
                 aria-valuemax="100">
                30% (success)
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-info" style="width: 40%" role="progressbar" aria-valuenow="40"
                 aria-valuemin="0"
                 aria-valuemax="100">
                40% (info)
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-warning" style="width: 50%" role="progressbar" aria-valuenow="50"
                 aria-valuemin="0"
                 aria-valuemax="100">
                50% (warning)
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-danger" style="width: 60%" role="progressbar" aria-valuenow="60"
                 aria-valuemin="0"
                 aria-valuemax="100">
                60% (danger)
            </div>
        </div>
    </div>
    <div class="thumbnail">
        <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped" style="width: 30%" role="progressbar"
                 aria-valuenow="30" aria-valuemin="0"
                 aria-valuemax="100">
                30% (success striped)
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-info progress-bar-striped" style="width: 40%" role="progressbar"
                 aria-valuenow="40" aria-valuemin="0"
                 aria-valuemax="100">
                40% (info striped)
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-warning progress-bar-striped" style="width: 50%" role="progressbar"
                 aria-valuenow="50" aria-valuemin="0"
                 aria-valuemax="100">
                50% (warning striped)
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-danger progress-bar-striped" style="width: 60%" role="progressbar"
                 aria-valuenow="60" aria-valuemin="0"
                 aria-valuemax="100">
                60% (danger striped)
            </div>
        </div>
    </div>
    <div class="thumbnail">
        <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped active" style="width: 30%"
                 role="progressbar" aria-valuenow="30" aria-valuemin="0"
                 aria-valuemax="100">
                30% (success striped)
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-info progress-bar-striped active" style="width: 40%"
                 role="progressbar" aria-valuenow="40" aria-valuemin="0"
                 aria-valuemax="100">
                40% (info striped)
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-warning progress-bar-striped active" style="width: 50%"
                 role="progressbar" aria-valuenow="50" aria-valuemin="0"
                 aria-valuemax="100">
                50% (warning striped)
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-danger progress-bar-striped active" style="width: 60%"
                 role="progressbar" aria-valuenow="60" aria-valuemin="0"
                 aria-valuemax="100">
                60% (danger striped)
            </div>
        </div>
    </div>
    <div class="thumbnail">
        <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped active" style="width: 30%"
                 role="progressbar">
                30%
            </div>
            <div class="progress-bar progress-bar-info" style="width: 30%" role="progressbar">
                30%
            </div>
            <div class="progress-bar progress-bar-warning" style="width: 40%" role="progressbar">
                40%
            </div>
        </div>
    </div>
</div>

<script src="../../js/jquery-1.11.2.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
</body>
</html>
